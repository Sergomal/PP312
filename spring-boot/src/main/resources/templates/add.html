<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <title>ADD</title>
</head>
<body>
<h1>Add new user</h1>
<form action="#" th:action="@{/add}" th:object="${users}" method="post">
    <p>NAME: <input type="text" th:field="*{name}" th:charset="utf-8"/></p>
    <p>SURNAME: <input type="text" th:field="*{surname}"/></p>
    <p>EMAIL: <input type="text" th:field="*{email}" th:charset="utf-8"/></p>
    <p>PASSWORD: <input type="text" th:field="*{password}" th:charset="utf-8"/></p>
    <p><input type="submit" value="ADD"/></p>
</form>

</body>
</html>
